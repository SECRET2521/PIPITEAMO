    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #a60b0b;
            font-family: 'Shrikhand', cursive;
            overflow: hidden;
            color: white;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .card {
            position: relative;
            width: 60vw;
            height: 70vh;
            background-color: #fff5f5;
            border: 4px solid #ffccd5;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }
        .card .left, .card .right {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: #ffebee;
            border: 2px solid #ffccd5;
            transition: transform 1s ease-in-out;
        }
        .card .left {
            left: 0;
            transform-origin: left;
        }
        .card .right {
            right: 0;
            transform-origin: right;
        }
        .container:hover .left {
            transform: rotateY(-180deg);
        }
        .container:hover .right {
            transform: rotateY(180deg);
        }
        .inner-card {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s;
        }
        .container:hover .inner-card {
            opacity: 1;
        }
        .message {
            font-size: 50px;
            text-align: center;
        }
        .heart {
            font-size: 80px;
            color: #d50000;
            margin-top: 10px;
        }
        .signature {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart-bg {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ed90c9;
            border-radius: 50%;
            opacity: 0.6;
            transform: rotate(-30deg);
        }
        .heart-outline {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #ffdcf2;
            border-radius: 50%;
            transform: rotate(15deg);
        }
        .decorations div {
            position: absolute;
        }
    </style>
</head>
<body>
