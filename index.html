    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #a60b0b;
            font-family: 'Shrikhand', cursive;
            overflow: hidden;
            color: white;
            text-align: center;
        }
        .message {
            font-size: 50px;
            position: relative;
        }
        .heart {
            font-size: 80px;
            color: #d50000;
            margin-top: 10px;
        }
        .signature {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart-bg {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ed90c9;
            border-radius: 50%;
            opacity: 0.6;
            transform: rotate(-30deg);
        }
        .heart-outline {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #ffdcf2;
            border-radius: 50%;
            transform: rotate(15deg);
        }
        .decorations div {
            position: absolute;
        }
    </style>
</head>
