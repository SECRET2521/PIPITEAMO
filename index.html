<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Glacial+Indifference&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url(https://github.com/SECRET2521/PIPITEAMO/blob/main/Queres%20ser%20mi%20San%20Valentin.png?raw=true); 
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-family: 'Shrikhand', cursive;
            font-size: 53.3px;
            line-height: 1.4;
        }
        p {
            font-family: 'Glacial Indifference', sans-serif;
            font-size: 24px;
            letter-spacing: 2px;
        }
        .options {
            margin-top: 20px;
        }
        .option {
            margin: 10px;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
        }
        .option:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <h1>¿Querés<br> ser mi<br> San Valentín?</h1>
    <p>PORFIS</p>
    <div class="options">
        <button class="option" id="yesBtn">Sí</button>
        <button class="option" id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', function() {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            noBtn.style.position = 'absolute';
            noBtn.style.left = mouseX + 'px';
            noBtn.style.top = mouseY + 'px';
        });
    </script>
</body>
</html>
